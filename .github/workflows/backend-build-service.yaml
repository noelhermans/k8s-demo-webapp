name: Build backend service
on:
  push:
    branches:
      - master
# trigger pipeline      

env:
  RGNAME: AKS_RG
  ACRNAME: cognixacr
  AKSNAME: Cognix_AKS
  GITHUB_SHA: ${{ github.sha[0:8] }}

jobs:
  build-backend-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to ACR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACRNAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Backend Demo Service Image Docker Build and Push
      uses: docker/build-push-action@v2
      with:
        context: ./backend
        file: ./backend/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.ACRNAME }}.azurecr.io/demoapp/backendservice:${{env.GITHUB_SHA}}
        build-args: |
          COGNIX_VERSION=${{env.GITHUB_SHA}}
          service=backend

