name: BACKEND build service
on:
  push:
    branches:
      - master  

env:
  RGNAME: AKS_RG
  ACRNAME: cognixacr
  AKSNAME: Cognix_AKS

jobs:
  build-backend-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - uses: benjlevesque/short-sha@v3.0
      id: short-sha
      with:
        length: 7

    - run: echo $SHA
      env:
        SHA: ${{ steps.short-sha.outputs.sha }}
    - run: echo $SHA
      env:
        SHA: ${{ env.SHA }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to ACR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACRNAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Backend Demo Service Image Docker Build and Push
      uses: docker/build-push-action@v2
      with:
        context: ./backend
        file: ./backend/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.ACRNAME }}.azurecr.io/demoapp/backendservice:${{env.SHA}}
        build-args: |
          COGNIX_VERSION=${{env.SHA}}
          service=backend

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get AKS kubeconfig
      run: az aks get-credentials --resource-group $RGNAME --name $AKSNAME

    - name: Update-image
      uses: Charlyzzz/update-k8s-image
      with:
        manifest-path: backend/manifests/dev/backend.deployment.yaml
        new-image-tag: ${{env.SHA}}
        name: backend 

